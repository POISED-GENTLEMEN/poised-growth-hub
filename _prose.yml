prose:
  # Folder you want editors to see when they open Prose
  rooturl: "src/content/posts"

  # Where image uploads go (inside the repo)
  media: "src/assets"

  # Optional but nice: hide junk
  ignore:
    - "node_modules"
    - "dist"
    - "public"

  # Configure the blog collection to match your existing front matter
  metadata:
    src/content/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"

      - name: "slug"
        field:
          element: "text"
          label: "Slug"

      - name: "date"
        field:
          element: "text"
          label: "Date"

      - name: "author"
        field:
          element: "text"
          label: "Author"

      - name: "description"
        field:
          element: "textarea"
          label: "Description"

      - name: "coverImage"
        field:
          element: "text"
          label: "Cover image filename or URL"
          placeholder: "article-poised-steps.jpg"

      - name: "tags"
        field:
          element: "list"
          label: "Tags"

      - name: "category"
        field:
          element: "text"
          label: "Category"

      - name: "pillar"
        field:
          element: "text"
          label: "Pillar"

      - name: "readTime"
        field:
          element: "number"
          label: "Read time (minutes)"

      - name: "isParentResource"
        field:
          element: "checkbox"
          label: "Is parent resource?"

      - name: "url"
        field:
          element: "text"
          label: "Canonical URL"
