<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <title>Poised CMS</title>
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Move CMS script here so it's loaded AFTER DOM elements -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <script>
      window.CMS_MANUAL_INIT = true;

      // Delay execution until entire page (HTML, JS, DOM) is loaded
      window.addEventListener("load", () => {
        if (!window.CMS) {
          console.error("Decap CMS failed to load.");
          return;
        }
        console.log("nc-root exists?", !!document.getElementById("nc-root"));

        window.CMS.init({
          config: "/admin/config.yml",
        });
      });
    </script>
  </body>
</html>
